<div class="folding line center">
    <!--
    - .folding-menu 누를때마다 .active 토글
    - .folding-menu에 .active를 추가하면 .folding-list 가 자동으로 보여짐 (css)
    - .folding-list에서 선택한 값이 .folding-menu에 들어가야함
    -->
    <a (click)="selectFolding()" class="folding-menu" [class.active]="foldingKey">
        <strong class="text">{{selCateStr}}</strong>
        <span class="arrow"></span>
    </a>
    <div class="folding-detail">
        <ul class="folding-list">
            <li>
                <a (click)="selectCate(0)" class="folding-list-item" [ngClass]="{'active': selCate === 0}">전체</a>
            </li>
            <li>
                <a (click)="selectCate(1)" class="folding-list-item" [ngClass]="{'active': selCate === 1}">항공</a>
            </li>
            <li>
                <a (click)="selectCate(2)" class="folding-list-item" [ngClass]="{'active': selCate === 2}">호텔</a>
            </li>
            <li>
                <a (click)="selectCate(3)" class="folding-list-item" [ngClass]="{'active': selCate === 3}">렌터카</a>
            </li>
            <li *ngIf="false">
                <a (click)="selectCate(4)" class="folding-list-item" [ngClass]="{'active': selCate === 4}">액티비티</a>
            </li>
        </ul>
    </div>
</div>
<div class="page-contents-type3 qna-list fixed-btn-footer">
    <!-- 전체 QnA 내역 -->
    <ng-container *ngIf="selCate === 0">
        <app-all-qna class="contents-item-area"></app-all-qna>
    </ng-container>
    <!-- 항공 QnA 내역 -->
    <ng-container *ngIf="selCate === 1">
        <app-flight-qna class="contents-item-area"></app-flight-qna>
    </ng-container>
    <!-- 호텔 QnA 내역 -->
    <ng-container *ngIf="selCate === 2">
        <app-hotel-qna class="contents-item-area"></app-hotel-qna>
    </ng-container>
    <!-- 렌터카 QnA 내역 -->
    <ng-container *ngIf="selCate === 3">
        <app-rent-qna class="contents-item-area"></app-rent-qna>
    </ng-container>
    <!-- 묶음할인 QnA 내역 -->
    <!-- <ng-container *ngIf="selCate === 4">
        <app-activity-qna class="contents-item-area"></app-activity-qna>
    </ng-container> -->
    <!-- </div> -->
    <!-- 예약 문의 없을때
              <div class="nodata full">
                <div class="nodata-msg">
                  <span class="icon alert2"></span>
                  <p class="text">등록된 예약 문의가 없습니다.</p>
                </div>
              </div>
              -->
    <div class="btn-group pd bg2 fixed-bottom">
        <a (click)="writeQna()" class="btn lg default">문의하기</a>
    </div>
</div>
