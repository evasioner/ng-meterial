<body class="bg">
    <div id="wrap">

        <!-- header -->
        <app-header></app-header>
        <app-mypage-header [headerType]="headerType" [headerConfig]="headerConfig"></app-mypage-header>

        <!-- contents -->
        <div id="contents" class="content-area">
            <div class="page-contents-type3 qna-list fixed-btn-footer">
                <!-- 예약 문의 내역 있을때 -->
                <!-- 전체 갯수는 문의 내역이 없을때 보여주지 않는다. -->
                <div class="common-list-top">
                    <span>전체 <span class="color-point2">{{totalCount | number}}</span>건</span>
                </div>
                <!-- 항공 -->
                <ng-container *ngFor="let item of viewModel.list">
                    <div (click)="openQnaView()" class="round-box reservation-question-item" style="display: block;">
                        <div class="reservation-title">
                            <span class="text">접수일시 : {{item.requestDatetime}}</span>
                            <span class="label sm type1">문의접수</span>
                        </div>
                        <div class="question-summary">
                            <ul>
                                <li>
                                    <span>상담분류</span>
                                    <span>결제 시한 연장</span>
                                </li>
                                <li>
                                    <span>상담내용</span>
                                    <span>{{item.questionDetail}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 예약 문의 없을때-->
                    <div *ngIf="totalCount === 0" class="nodata full">
                        <div class="nodata-msg">
                            <span class="icon alert2"></span>
                            <p class="text">등록된 예약 문의가 없습니다.</p>
                        </div>
                    </div>

                </ng-container>
                <div class="btn-group pd bg2 fixed-bottom">
                    <a (click)="openQnaWrite()" class="btn lg default">문의하기</a>
                </div>
            </div>
        </div>
        <h2>{{lastMessage}}</h2>
    </div>
</body>
