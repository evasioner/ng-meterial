  <!-- Modal -->
  <div class="modal bg">
    <!-- modal header -->
    <div class="modal-header">
      <h1>위탁수하물</h1>
      <div class="right">
        <a (click)="onCloseClick()" class="icon sm common-close">닫기</a>
      </div>
    </div>
    <!-- modal contents -->
    <div class="modal-contents">
      <div class="additional-service-top">
        <p class="mb10"><strong>인천(ICN)</strong><span class="icon xs flight-departure2 ml10 mr10"></span><strong>로스앤젤레스(LAX)</strong></p>
        <ngx-slick-carousel class="carousel"
        #slickModal="slick-carousel" 
        [config]="slideConfig" 
        (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)"
        (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides; index as i" class="slide">
            <!-- <img src="{{ slide.img }}" alt="" width="100%"  style="border-radius: 16px;"> -->
            <div class="fake-input selected">
                <span>{{i}}. {{slide.name}}</span>
                <strong>{{slide.bagDrop}}</strong>
            </div>
        </div>
        </ngx-slick-carousel>

      </div>
      <!--
        - 기내식 선택후 - .page-contents-type3에 .fixed-price-extend 추가
      -->
      <div class="page-contents-type3">
        <div class="bagdrop-list">
          <!-- 위탁수하물 아이템 반복 -->
          <div class="bagdrop-item">
            <span class="icon lg bag-drop2"></span>
            <strong class="mt10">추가 20kg</strong>
            <p class="mt5"><strong class="font-lg color-point2">20,000</strong><span class="color-sub5 font-xs ml2">원</span></p>
          </div>
          <!-- 위탁수하물 아이템 반복 -->
          <div class="bagdrop-item">
            <span class="icon lg bag-drop2"></span>
            <strong class="mt10">추가 20kg * 2</strong>
            <p class="mt5"><strong class="font-lg color-point2">40,000</strong><span class="color-sub5 font-xs ml2">원</span></p>
          </div>
          <!-- 위탁수하물 아이템 반복 -->
          <div class="bagdrop-item">
            <span class="icon lg bag-drop2"></span>
            <strong class="mt10">추가 30kg</strong>
            <p class="mt5"><strong class="font-lg color-point2">30,000</strong><span class="color-sub5 font-xs ml2">원</span></p>
          </div>
          <!-- 위탁수하물 아이템 반복 -->
          <div class="bagdrop-item">
            <span class="icon lg bag-drop2"></span>
            <strong class="mt10">추가 40kg</strong>
            <p class="mt5"><strong class="font-lg color-point2">40,000</strong><span class="color-sub5 font-xs ml2">원</span></p>
          </div>
        </div>
        <!-- 선택전  -->
        <div class="btn-group pd bg fixed-bottom">
          <button class="btn lg grey" role="button">홍길동님 수하물을 선택해 주세요</button>
        </div>
