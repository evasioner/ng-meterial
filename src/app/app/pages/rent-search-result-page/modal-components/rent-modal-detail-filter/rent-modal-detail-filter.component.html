<div class="modal">
    <!-- modal header -->
    <div class="modal-header">
        <div class="left">
            <a (click)="onReloadClick($event)" class="icon sm common-reload">초기화</a>
        </div>
        <h1>상세 검색</h1>
        <div class="right">
            <a (click)="onCloseClick($event)" class="icon sm common-close">닫기</a>
        </div>
    </div>
    <!-- modal contents -->
    <div class="modal-contents">

        <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm)" novalidate>

            <div style="padding:16px 16px 0px 16px;">
                <div class="input line mb10 mt10">
                    <span class="icon sm search"></span>
                    <input type="text" formControlName="keyword" placeholder="자동차 이름으로 검색하세요">
                    <a *ngIf="vm.keyword !== ''" class="icon sm input-delete2" (click)="resetText($event)">삭제</a>
                </div>
            </div>

            <accordion [closeOthers]="'true'" class="m-ngx-bootstrap-accordion cm-detail-filter">

                <!-- 차량공급사 -->
                <accordion-group class="accordion" heading="차량 공급사">

                    <ul class="row-list">

                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [checked]="vm.vehicleVendorsAll" (change)="onCheckboxChange($event, 'vehicleVendorList', 'vehicleVendors')">
                                <span class="checkbox-control-text font-md-b">전체</span>
                            </label>
                        </li>

                        <li *ngFor="let vehicleItem of this.vm.vehicleVendors; index as i;">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [value]="vehicleItem.code" [checked]="vehicleItem.checked" (change)="onCheckboxChange($event, 'vehicleVendorList', 'vehicleVendors')">
                                <span class="checkbox-control-text">{{ vehicleItem.name }}</span>
                            </label>
                        </li>
                    </ul>
                </accordion-group>

                <!-- 차량등급 -->
                <accordion-group class="accordion" heading="차량등급">

                    <ul class="row-list">

                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [checked]="vm.vehicleTypesAll" (change)="onCheckboxChange($event, 'vehicleTypeList', 'vehicleTypes')">
                                <span class="checkbox-control-text font-md-b">전체</span>
                            </label>
                        </li>

                        <li *ngFor="let vehicleItem of this.vm.vehicleTypes;">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [value]="vehicleItem.code" [checked]="vehicleItem.checked" (change)="onCheckboxChange($event, 'vehicleTypeList', 'vehicleTypes')">
                                <span class="checkbox-control-text">{{vehicleItem.name}}</span>
                            </label>
                        </li>
                    </ul>

                </accordion-group>

                <!-- 허용승객수 -->
                <accordion-group class="accordion" heading="허용 승객수">

                    <ul class="row-list">

                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [checked]="vm.passengerCountsAll" (change)="onCheckboxChange($event, 'passengerCountList', 'passengerCounts')">
                                <span class="checkbox-control-text font-md-b">전체</span>
                            </label>
                        </li>

                        <li *ngFor="let vehicleItem of this.vm.passengerCounts;">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [value]="vehicleItem.passengerCount" [checked]="vehicleItem.checked" (change)="onCheckboxChange($event, 'passengerCountList', 'passengerCounts')">
                                <span class="checkbox-control-text">{{vehicleItem.passengerCount}} 명</span>
                            </label>
                        </li>
                    </ul>

                </accordion-group>

                <!-- 주행거리 -->
                <accordion-group class="accordion" heading="주행거리">

                    <ul class="row-list">

                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [checked]="vm.mileagesAll" (change)="onCheckboxChange($event, 'mileagesList', 'mileages')">
                                <span class="checkbox-control-text font-md-b">전체</span>
                            </label>
                        </li>

                        <li *ngFor="let vehicleItem of this.vm.mileages;">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [value]="vehicleItem.code" [checked]="vehicleItem.checked" (change)="onCheckboxChange($event, 'mileagesList', 'mileages')">
                                <span class="checkbox-control-text">{{vehicleItem.name}}</span>
                            </label>
                        </li>
                    </ul>

                </accordion-group>

                <!-- 픽업장소 -->
                <accordion-group class="accordion" heading="픽업장소">

                    <ul class="row-list">
                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [checked]="vm.pickupLocationsAll" (change)="onCheckboxChange($event, 'pickupLocationList', 'pickupLocations')">
                                <span class="checkbox-control-text font-md-b">전체</span>
                            </label>
                        </li>

                        <li *ngFor="let vehicleItem of this.vm.pickupLocations;">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-control-input" [value]="vehicleItem.typeCode" [checked]="vehicleItem.checked" (change)="onCheckboxChange($event, 'pickupLocationList', 'pickupLocations')">
                                <span class="checkbox-control-text">{{vehicleItem.typeName}}</span>
                            </label>
                        </li>
                    </ul>

                </accordion-group>

            </accordion>

            <!-- 적용하기 -->
            <div class="btn-group bg pd fixed-bottom">
                <button class="btn lg default" role="button">적용하기</button>
            </div>

        </form>

    </div>
</div>
