<!-- 리스트 업데이트 완료 시점에 dom에 로드 -->
<div class="list-update-msg">
    <span class="icon sm refresh"></span><span class="color-sub3">최근업데이트</span><span class="color-sub5">{{todayTime}}</span>
</div>
<!--
                - 위시 리스트 아이템이 없을 경우 .fixed-price-extend 삭제
              -->
<div class="page-contents-type3 fixed-price-extend">
    <div class="common-list-top mb20">
        <span>전체 <span class="color-point2">{{totalListCount | number}}</span>건 (최대 9개)</span>
        <ul class="ml-auto toggle-link">
            <!-- 클릭시 .active 추가 -->
            <li><a (click)="sortStr(0)" [ngClass]="{'active': sortKey === 0}">업데이트순</a></li>
            <li><a (click)="sortStr(1)" [ngClass]="{'active': sortKey === 1}">일정순</a></li>
        </ul>
    </div>
    <!-- 위시리스트 아이템이 없을 경우 숨김 -->
    <div class="common-list-top">
        <label class="checkbox">
            <input id="allChk" type="checkbox" [(ngModel)]="selectedAll" (change)="allCheck()" class="checkbox-control-input">
            <span class="checkbox-control-text font-md-b color-main2">전체 선택</span>
        </label>
        <!-- <span href="#" class="text-link ml-auto"><span class="text color-sub5">선택 삭제</span></a> -->
    </div>

    <!-- 위시리스트 아이템 반복 -->
    <div *ngFor="let list of basketList" class="round-box reservation-item">
        <div class="reservation-title">
            <label class="checkbox">
                <input type="checkbox" [(ngModel)]="list.selected" (change)="onCheck()" class="checkbox-control-input">
                <span class="checkbox-control-text color-main2">선택</span>
            </label>
        </div>
        <!-- 앞에 붙는 [항공], [호텔] 등 카테고리 구분 탭이 전체일때만 표시하고 해당 탭에서는 숨김 -->
        <div class="reservation-summary">
            <h2 class="product-title">[투어] [치앙마이] 도이인타논/야근 도이수텝+왓우몽 원데이 투어</h2>
            <ul>
                <li>
                    <span>이용일</span>
                    <span>2019.12.20 - 2019.08.31</span>
                </li>
                <li>
                    <span>옵션</span>
                    <span class="full-text">인천 제2터미널 면세구역 탑승동, 4GB(데이터+통화)</span>
                </li>
                <li>
                    <span>결제금액</span>
                    <span><strong class="color-point2">1,234,000원</strong><span class="activity-now">즉시 확정</span></span>
                </li>
            </ul>
            <div class="btn-group basis mt20">
                <a href="javscript:void(0);" class="btn md grey">삭제하기</a>
                <a href="javscript:void(0);" class="btn md default">예약하기</a>
            </div>
        </div>
    </div>

    <!--
                  - 하단 총 금액 출력
                  - 위시리스트 아이템이 1개도 없을 경우 .prica-footer-box 보여주지 않는다.
                  - 위시리스트 아이템이 1개도 없을 경우 .page-content-type3의 .fixed-price-extend는 삭제 한다.
                  - 두번째 .tab-item 참고
                -->
    <div class="price-footer-box">
        <div class="item-group">
            <div class="item-row col">
                <div class="left"><span class="font-lg-b color-main2">선택 총 금액</span></div>
                <div class="right">
                    <span class="font-lg-b color-point2">985,000원</span>
                </div>

        </div>
        <div class="btn-group">
            <button class="btn lg default" role="button">예약하기</button>
        </div>
    </div>
