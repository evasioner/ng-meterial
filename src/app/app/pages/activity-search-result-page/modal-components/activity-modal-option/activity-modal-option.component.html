                    <ul class="row-list">

                        <li class="li">
                            <tree-root #treeCategory
                                       [(state)]="state"
                                       [nodes]="categoriesNodes"
                                       [options]="continentsOptions"
                                       class="m-tree-component">

                                <ng-template #treeNodeTemplate
                                             let-node="node"
                                             let-index="index" class="tpl-area" >

                                    <div class="row-area" [ngStyle]="getPaddingLeft(node.level)" >
                                        <label class="checkbox">
                                            <input  class="checkbox-control-input"
                                                    (change)="check(node, !node.data.checked)"
                                                    type="checkbox"
                                                    [indeterminate]="node.data.indeterminate"
                                                    [checked]="node.data.checked">
                                            <span class="checkbox-control-text" 
                                                [ngClass]="getClassChk(node.data.checked, node.data.indeterminate)" >
                                                {{ node.data.name }}&nbsp;<span class="color-sub3 ml5 align-m">{{ node.data.count }}</span>
                                            </span>
                                        </label>
                                    </div>


                                </ng-template>

                            </tree-root>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="btn-group basis pd bg fixed-bottom">
