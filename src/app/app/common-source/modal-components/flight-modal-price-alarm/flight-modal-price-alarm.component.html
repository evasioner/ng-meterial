<div class="modal">
<!-- modal header -->
<div class="modal-header">
    <h1>가격 알림 설정</h1>
    <div class="right">
    <a (click)="modalClose()" class="icon sm common-close">닫기</a>
    </div>
</div>
<!-- modal contents -->
<div class="modal-contents">
    <!-- 가격 알림 설정 -->
    <div class="cm-price-alarm">
    <div class="cm-price-alarm-header">
        <div class="alarm-icon"><span class="icon"></span></div>
        <div class="schedule">
        <h2 class="title">인천(ICN) - 로스앤젤레스(LAX)</h2>
        <h3 class="sub-title"><span class="icon"></span><span>왕복, 08-19(화) ~ 09.04(목)</span></h3>
        </div>
    </div>
    <div class="cm-price-alarm-body">
        <div class="contents-item">
        <p class="sub-title mb10">가격이 변동되면 다음 이메일 주소로 알림을 보내드립니다.</p>
        <div class="input line">
            <input type="email" value="example@mail.com" disabled>
        </div>
        </div>
        <div class="contents-item">
        <label class="checkbox">
            <input type="checkbox" class="checkbox-control-input" checked>
            <span class="checkbox-control-text">희망 가격 설정하기</span>
        </label>
        <!-- 희망 가격 설정하기 체크시 보임 -->
        <div class="range mt15">
            <div class="range-title"><strong class="font-lg-b color-point2">3,000,000</strong><span class="font-xs color-sub5">원</span></div>
            <div class="range-body">
            <div class="range-main-bar">
                <div class="range-move-bar" style="width:30%">
                <span class="range-mover"></span>
                </div>
            </div>
            <div class="range-text">
                <span class="min">0원</span>
                <span class="max">10,000,000원</span>
            </div>
            </div>
        </div>
        </div>
        <div class="contents-item">
        <label class="checkbox">
            <input type="checkbox" class="checkbox-control-input">
            <span class="checkbox-control-text">직항만 보기</span>
        </label>
        </div>
    </div>
    <div class="btn-group pd bg fixed-bottom">
        <button class="btn lg default" role="button">알림 설정하기</button>
    </div>
    </div>
</div>
</div>
