<!-- header -->
<ng-container [ngSwitch]="headerType">

    <!-- 일반 페이지 -->
    <div *ngSwitchCase="'page'" id="header" class="main" appHeaderFixed>
        <a class="icon header-logo" [innerHTML]="'HEADER.LOGO_TITLE' | translate" (click)="onMainClick($event)"></a>
        <h1>{{vm.title}}</h1>
        <div class="right">
            <a [innerHTML]="'HEADER.MENU_TITLE' | translate" class="icon sm common-menu" (click)="onMenuClick($event)"></a>
        </div>
    </div>

    <!-- 서브 페이지 Type1 -->
    <div *ngSwitchCase="'subPage'" id="header" class="main">
        <div class="left">
            <a class="icon sm common-back" [innerHTML]="'HEADER.BACK_TITLE' | translate" (click)="onBackClick($event)"></a>
        </div>
        <h1>{{  headerConfig.title }}</h1>
        <div class="right">
            <a [innerHTML]="'HEADER.MENU_TITLE' | translate" class="icon sm common-menu" (click)="onMenuClick($event)"></a>
        </div>
    </div>

    <!-- 서브 페이지 Type2 -->
    <div *ngSwitchCase="'subPageType1'" class="search-box">
        <a class="icon sm common-back" [innerHTML]="'HEADER.BACK_TITLE' | translate" (click)="onBackClick($event)"></a>
        <div class="input md">
            <input type="text" [placeholder]="'MAIN_SEARCH.SEARCH_PLACEHOLDER' | translate" [value]="headerConfig.title" readonly>
        </div>
        <a [innerHTML]="'HEADER.MENU_TITLE' | translate" class="icon sm common-menu" (click)="onMenuClick($event)"></a>
    </div>

    <ngx-loading-bar class="m-ngx-loading-bar" [includeSpinner]="false"></ngx-loading-bar>

</ng-container>
