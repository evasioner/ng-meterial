<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">테스트</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/members">멤버관리</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <div>Some tags before</div>
      <button (click)="owlCar.prev()">prev</button>
      <button (click)="owlCar.next()">next</button>
      <owl-carousel-o [options]="customOptions" #owlCar>

        <ng-container *ngFor="let image of images;">
          <ng-template carouselSlide>
            <img [src]="image">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
      <div>Some tags after</div>


      <input type="file" (change)="fileRead($event)">

      <img *ngFor="let test of imageUploads" [src]="test.data">

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
