<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">테스트</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/members">멤버관리</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      {{ allRange?.offer_id }}
      {{ allRange?.id }}
      <form [formGroup]="searchForm">
        <input type="text" formControlName="id">
        <input type="text" formControlName="offerId">
        <div>
          <mat-select formControlName="aaa">
            <mat-option value="">선택</mat-option>
            <mat-option value="o">o</mat-option>
            <mat-option value="d">d</mat-option>
          </mat-select>
        </div>
        <div>
          <mat-select formControlName="bbb" [disabled]="!searchForm?.controls.aaa.value">
            <mat-option value="">선택</mat-option>
            <mat-option value="d">d</mat-option>
            <mat-option value="c">c</mat-option>
          </mat-select>
        </div>
        <div>
          <mat-select formControlName="ccc" [disabled]="!searchForm?.controls.bbb.value">
            <mat-option value="">선택</mat-option>
            <mat-option value="e">e</mat-option>
            <mat-option value="f">f</mat-option>
          </mat-select>
        </div>

        {{ !searchForm.controls.aaa.value }}
        <span
          style="color: red"
          *ngIf="searchForm.controls.offerId?.errors?.required">offer_id을 선택하세요.</span>
      </form>

      <!--      <span *ngFor="let state of states | keyvalue"> {{ state.value }}</span>-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
