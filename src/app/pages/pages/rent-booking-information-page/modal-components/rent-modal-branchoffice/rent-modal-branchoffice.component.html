<div class="modal type2">
    <div class="modal-contents">
        <div class="modal-header">
            <h1 class="modal-title">지점 정보</h1>
            <a (click)="onCloseClick($event)" class="btn-common-modal-close">닫기</a>
        </div>
        <div class="modal-body">
            <div class="side-layout modal-rentalcar-branch-office">
                <div class="left-contents">
                    <h2 class="name">
                        <span class="rentalcar-logo"><img [src]="'/assets/images/car/' + vm.listFilterRs.vehicles[0].vehicleVendorCode + '.png'" alt=""></span>
                        <strong>{{vm.listFilterRs.vehicles[0].vehicleName}}</strong>
                    </h2>
                    <div class="round-box">
                        <dl class="dl-article">
                            <dt>주소</dt>
                            <dd>{{address}}</dd>
                        </dl>
                        <dl class="dl-article">
                            <dt>지역</dt>
                            <dd>{{locationName.cityCodeIata}} 지역 / {{locationName.cityNameLn}}({{locationName.cityCodeIata}} 지역)에 위치</dd>
                        </dl>
                        <!-- <dl class="dl-article">
                            <dt>연락처</dt>
                            <dd><strong>전화</strong>1-310-649-5151</dd>
                            <dd><strong>팩스</strong>1-310-649-5151</dd>
                        </dl> -->
                        <dl class="dl-article">
                            <dt>영업시간</dt>
                            <dd *ngFor="let openningItem of openningHours" class="between">
                                <span>{{openningItem.dayValue | weekEnToKr}}</span><span>{{openningItem.fromTime | time24to12}} - {{openningItem.toTime | time24to12}}</span>
                            </dd>

                        </dl>
                    </div>
                </div>
                <div class="right-contents">
                    <div id="google-map">
                        <agm-map class="agm-map-area" style="width: 100%; height: 100%;" [latitude]="latitude" [longitude]="longitude" [zoom]="16">
                            <agm-marker [latitude]="latitude" [longitude]="longitude">
                            </agm-marker>
                        </agm-map>
                        <!-- 구글맵 뿌리는 곳 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
