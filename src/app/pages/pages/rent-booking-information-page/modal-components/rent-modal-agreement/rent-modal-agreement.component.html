<div class="modal type1">
    <div class="modal-contents">
        <div class="modal-header">
            <h1 class="modal-title">렌터카 약관 확인</h1>
            <a (click)="onCloseClick($event)" class="btn-common-modal-close">닫기</a>
        </div>
        <div class="modal-body">
            <!-- 모달 컨텐츠 영역 -->

            <div class="modal-tab-wrap btn-fixed-bottom">

                <tabset class="m-ngx-bootstrap-tabs">

                    <tab [active]="storeId === 'agreementNormal'" (selectTab)="onTab0Click($event)">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">일반 규정</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.common">
                                </li>
                            </ul>
                        </div>
                    </tab>

                    <tab [active]="storeId === 'agreementFlight'" (selectTab)="onTab1Click($event)">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">취소/환불 규정</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.cancel">
                                </li>
                            </ul>
                        </div>
                    </tab>

                    <tab [active]="storeId === 'agreementHotel'" (selectTab)="onTab2Click($event)">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">개인정보취급방침</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.personal">
                                </li>
                            </ul>
                        </div>
                    </tab>
                </tabset>

            </div>


            <!-- 탭이 있을 경우 -->

            <!--          </div>-->

            <!-- 확인 버튼 영역-->
            <div class="btn-group pd-all bg-white">
                <a (click)="onOkClick($event)" class="btn lg default">확인</a>
            </div>

        </div>
    </div>
</div>
