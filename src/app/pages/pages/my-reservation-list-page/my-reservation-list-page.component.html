<div *ngIf="isBrowser" id="wrap" class="p-my-reservation-list">
    <!-- 헤더 -->
    <app-header [headerConfig]="headerConfig"></app-header>

    <!-- 컨덴츠 -->
    <div id="container">

        <!-- 로딩 바 -->
        <ngx-loading-bar class="m-ngx-loading-bar" [includeSpinner]="false"></ngx-loading-bar>

        <div id="contents" class="middle default">
            <div class="contents-area">

                <div class="aside left">
                    <dl class="aside-menu">
                        <dt>마이페이지</dt>
                        <!-- 예약목록은 회원일때만 보여짐 -->
                        <dd>
                            <a (click)="goToReservation()">예약목록
                                <span class="icon sm reservation"></span>
                            </a>
                        </dd>
                        <!-- <dd><a href="#">예약조회(비회원/제휴사)</a></dd> 비회원 일때 나옴 -->
                        <dd>
                            <a (click)="goToRecent()">최근 본 상품
                                <span class="icon sm recent"></span>
                            </a>
                        </dd>
                        <dd>
                            <a (click)="goToWish()">장바구니
                                <span class="icon sm wish"></span>
                            </a>
                        </dd>

                        <dd *ngIf="false">
                            <a (click)="goToCoupon()">쿠폰&할인코드
                                <span class="icon sm coupon"></span>
                            </a>
                        </dd>

                        <dd>
                            <a (click)="goToQna()">문의내역
                                <span class="icon sm qna"></span>
                            </a>
                        </dd>


                        <dd *ngIf="false">
                            <a (click)="goToReview()">이용후기
                                <span class="icon sm review"></span>
                            </a>
                        </dd>


                        <dd>
                            <a (click)="goToCustomer()">고객센터
                                <span class="icon sm customer"></span>
                            </a>
                        </dd>

                        <dd>
                            <a href="https://www.ybtour.co.kr/cs/noticeList.yb">공지사항
                                <span class="icon sm notice"></span>
                            </a>
                        </dd>


                        <dd>
                            <a (click)="goToEvent()">이벤트&amp;기획전
                                <span class="icon sm event"></span>
                            </a>
                        </dd>


                        <dd>
                            <a (click)="goToShare()">친구초대
                                <span class="icon sm share"></span>
                            </a>
                        </dd>


                        <dd>
                            <a (click)="goToSeller()">판매 및 입점
                                <span class="icon sm seller"></span>
                            </a>
                        </dd>


                        <dd *ngIf="false">
                            <a (click)="goToAgreement()">이용약관
                                <span class="icon sm document"></span>
                            </a>
                        </dd>
                    </dl>
                </div>

                <div class="contents">
                    <h2 class="heading-title2 mb20">예약목록</h2>
                    <!-- 공통탭 -->
                    <div class="tab-header type1 round mb15">
                        <div class="tab-header-outer">
                            <a href="#" class="tab-header-item active"><span>예약내역</span></a>
                            <a href="#" class="tab-header-item"><span>취소내역</span></a>
                            <a href="#" class="tab-header-item"><span>내 예약 찾기</span></a>
                        </div>
                    </div>
                    <div class="tab-header type2 round border mb20 flex-start">
                        <div class="tab-header-outer">
                            <a href="#" class="tab-header-item"><span>패키지여행 예약 (24건)</span></a>
                            <a href="#" class="tab-header-item active"><span>자유여행 예약 (9건)</span></a>
                        </div>
                    </div>
                    <!-- 탭 이동 + 검색 조건 -->
                    <div class="reservation-search-form">

                        <div class="tab-wrap">

                            <!-- 탭 이동 -->
                            <div class="tab-header type2 border-bottom">
                                <div class="tab-header-outer">
                                    <a (click)="selectTab(0)" class="tab-header-item" [ngClass]="{'active': tabNo === 0}"><span>전체</span></a>
                                    <a (click)="selectTab(1)" class="tab-header-item" [ngClass]="{'active': tabNo === 1}"><span>항공</span></a>
                                    <a (click)="selectTab(2)" class="tab-header-item" [ngClass]="{'active': tabNo === 2}"><span>호텔</span></a>
                                    <a (click)="selectTab(3)" class="tab-header-item" [ngClass]="{'active': tabNo === 3}"><span>액티비티</span></a>
                                    <a (click)="selectTab(4)" class="tab-header-item" [ngClass]="{'active': tabNo === 4}"><span>렌터카</span></a>
                                    <a (click)="selectTab(5)" class="tab-header-item" [ngClass]="{'active': tabNo === 5}"><span>묶음할인</span></a>
                                </div>

                                <div class="tab-body">
                                    <!-- 탭 아이템 -->
                                    <div class="tab-item active">

                                        <!-- Tab content 전체 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 0">
                                            <app-all-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-all-reservation-list>
                                        </ng-container>
                                        <!-- Tab content 항공 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 1">
                                            <app-flight-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-flight-reservation-list>
                                        </ng-container>
                                        <!-- Tab content 호텔 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 2">
                                            <app-hotel-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-hotel-reservation-list>
                                        </ng-container>
                                        <!-- Tab content 액티비티 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 3">
                                            <app-activity-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-activity-reservation-list>
                                        </ng-container>
                                        <!-- Tab content 렌터카 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 4">
                                            <app-rent-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-rent-reservation-list>
                                        </ng-container>
                                        <!-- Tab content 묶음할인 예약/결제 내역 -->
                                        <ng-container *ngIf="tabNo === 5">
                                            <app-airtel-reservation-list [resolveData]="resolveData" class="contents-item-area"></app-airtel-reservation-list>
                                        </ng-container>

                                    </div>
                                    <div class="tab-item"></div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>

    <app-footer></app-footer>


</div>
