<div class="modal type1 full">
    <div class="modal-contents">
        <div class="modal-header">
            <h1 class="modal-title">작성완료</h1>
            <a (click)="modalClose()" class="btn-common-modal-close">닫기</a>
        </div>
        <div class="modal-body pd-all">
            <div class="modal-review-complete">
                <i class="icon lg point"></i>
                <h2 class="title"><strong>2,000P</strong>적립 완료!</h2>
                <p class="sub-title">김노랑님의 즐거운 다음 여행을 위해<br>포인트를 적립해 드립니다.</p>
            </div>
            <div class="btn-group flex-both mt30">
                <a (click)="viewMyReview()" class="btn lg dark">내 상품평 보기</a>
                <a (click)="modalClose()" class="btn lg default">마이페이지</a>
            </div>
        </div>
    </div>
</div>
