<!-- 모달 -->
<div class="modal type1">
    <div class="modal-contents">
        <div class="modal-header">
            <h1 class="modal-title">액티비티 약관 확인</h1>
            <a href="#" class="btn-common-modal-close">닫기</a>
        </div>
        <div class="modal-body">
            <!-- 모달 컨텐츠 영역 -->
            <!-- 탭이 있을 경우 -->
            <div class="modal-tab-wrap btn-fixed-bottom">
                <tabset class="m-ngx-bootstrap-tabs">
                    <tab [active]="storeId === 'normal'" (selectTab)="onTabClick($event, 'normal')">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">일반 규정</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.common">
                                </li>
                            </ul>
                        </div>
                    </tab>
                    <tab [active]="storeId === 'cancel'" (selectTab)="onTabClick($event, 'cancel')">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">취소/환불 규정</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.cancel">
                                </li>
                            </ul>
                        </div>
                    </tab>
                    <tab [active]="storeId === 'personalInfo'" (selectTab)="onTabClick($event, 'personalInfo')">
                        <ng-template tabHeading>
                            <span class="badge badge-secondary">개인정보처리방침</span>
                        </ng-template>
                        <div class="page-contents-type2">
                            <ul class="text-list spacing">
                                <li [innerHTML]="this.viewModel.personal">
                                </li>
                            </ul>
                        </div>
                    </tab>
                </tabset>
            </div>
            <div class="btn-group pd-all bg-white">
                <a (click)="onOkClick($event)" class="btn lg default">확인</a>
            </div>
        </div>
    </div>
</div>
